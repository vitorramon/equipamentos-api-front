<form>
    <img src="/assets/cliente.png" alt="">

    <input type="text" placeholder="Nome" class="form-control">
    <input type="text" placeholder="Descrição" class="form-control">
    <input type="text" placeholder="Número de Série" class="form-control">
    <input type="text" placeholder="Informações Adicionais" class="form-control">
    <input type="text" placeholder="Cliente" class="form-control">
    <input type="text" placeholder="Entregue por" class="form-control">
    <input type="text" placeholder="Recebido por" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary">
</form>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Número de Série</th>
            <th>Informações Adicionais</th>
            <th>Cliente</th>
            <th>Entregue por</th>
            <th>Recebido por</th>
            <th>Data de Cadastro</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let e of equipamentos">
            <td>{{e.codigo}}</td>
            <td>{{e.nome}}</td>
            <td>{{e.descricao}}</td>
            <td>{{e.serialNumber}}</td>
            <td>{{e.informacoesAdicionais}}</td>
            <td>{{e.cliente}}</td>
            <td>{{e.entreguePor}}</td>
            <td>{{e.recebidoPor}}</td>
            <td>{{e.dataCriacao}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
